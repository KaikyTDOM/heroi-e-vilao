<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Prova - Jogo Herói e Vilão</title>
    <link rel="stylesheet" href="/prova1-heroi-e-vilao/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <div class="personagem-heroi">
        <div class="barra-vida" :style="{width: heroi.vida + '%'}">{{ heroi.vida }}%</div>
        <div class="sprite-heroi">Shrek e Burro</div>
        <h1>Herói</h1>
        <div class="acoes">
            <button @click="atacar(true)">Atacar</button>
            <button @click="defender(true)">Defender</button>
            <button @click="pocao(true)">Usar Poção</button>
            <button @click="correr(true)">Correr</button>
        </div>
    </div>

    <div class="personagem-vilao" >
        <div class="barra-vida" :style="{width: vilao.vida + '%'}">{{ vilao.vida }}%</div>
        <div class="sprite-vilao">Tai Lung</div>
        <h1>Vilão</h1>
    </div>
</div>
</body>
</html>
<script src="/prova1-heroi-e-vilao/index.js"></script>
